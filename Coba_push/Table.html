<!DOCTYPE html>
<html>
    <head>
        <title> Tugas Table</title>
    </head>

<body>
    <h2>Table</h2>

    <table border="1" cellspacing="0" cellpadding="3">
        <thead>
            <tr>
                <th colspan="6">Hari</th>
            </tr>
            <tr> 
                <th></th>
                <th>Senin</th>
                <th>Selasa</th>
                <th>Rabu</th>
                <th>Kamis</th>
                <th>Jumat</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="6">Matkul</th>
                <td>APPL</td>
                <td>MPPL</td>
                <td>Iot</td>
                <td>Pemweb</td>
                <td>PSD</td>
            </tr>
            <tr>
                <td>Pemweb</td>
                <td>APPL</td>
                <td>MPPL</td>
                <td>Iot</td>
                <td>Kapita</td>
            </tr>
            <tr>
                <td>PBE</td>
                <td>PSD</td>
                <td>IoT</td>
                <td>Kapita</td>
                <td>MPPL</td>
            </tr>
            <tr>
                <td>Kapita Selekta</td>
                <td>PBE</td>
                <td>PSD</td>
                <td>IoT</td>
                <td>APPL</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
